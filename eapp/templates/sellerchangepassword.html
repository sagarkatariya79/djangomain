{% extends 'sellerheader.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html class="no-js" lang="en">


<head>
    
</head>
<body>

<!-- Main Wrapper Start -->
<div id="main-wrapper" class="section">
                
                <!-- Page Title Start -->
                <div class="page-title text-center col" style="background-color : white; ">
                    <h1>Change Password</h1>
                </div>
       
    <!-- Contact Section Start-->
    <div class="contact-section section bg-white pt-10">
        <div class="container">
            <div class="row">
                
                <div class="col-xl-10 col-12 ml-auto mr-auto">
                    
                    <div class="contact-wrapper" style="margin-bottom: 20px; margin-top: 10px;">
                        <div class="row">
                            <div class="contact-info col-lg-2 col-12">
                                <div class="contact-social">
                                </div>
                            </div>
                            <div class="contact-form col-lg-7 col-12">
                                <h4 class="title">Change Password</h4>
                                {% if msg %}
                                   <font color= "red" ><b>{{msg}}</b> </font>
                                   <br>
                                {% endif %}

                                <form name="changepassword" action="{% url 'changepassword' %}" method="post">
                                    
                                    {% csrf_token %}
                                
                                    <input type="text" name="old_password" placeholder="Old Password">
                                    <input type="password" name="new_password" placeholder="New Password">
                                    <input type="password" name="cnew_password" placeholder="Confirm New Password">


                                    <input type="submit" value="Submit">
                                </form>
                                <p class="form-messege"></p>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            
            </div>
        </div>
    </div><!-- Contact Section End-->
    

</div><!-- Main Wrapper End -->


</body>

</html>
{% endblock %}
